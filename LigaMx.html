<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #006847;
    color: white;
    text-align: center;
    padding: 20px 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .liga-logo {
    width: 100px;
    height: auto;
    margin-right: 20px;
  }
  h1 {
    margin: 0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }
  .team-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .team-card:hover {
    transform: translateY(-5px);
  }
  .team-logo {
    width: 100%;
    height: 200px;
    object-fit: contain;
    background-color: #f9f9f9;
  }
  .team-info {
    padding: 15px;
  }
  .team-name {
    font-size: 1.2em;
    font-weight: bold;
    margin: 0 0 10px 0;
  }
  .team-details {
    font-size: 0.9em;
    color: #666;
  }
  .top-scorer, .championships {
    margin-top: 10px;
    font-style: italic;
    color: #006847;
  }
</style>

    function crearTarjetaEquipo(equipo) {
      return `
        <div class="team-card">

          <div class="team-info">
            <h2 class="team-name">${equipo.nombre}</h2>
            <p class="team-details">
              Fundado en ${equipo.fundacion}<br>
              Estadio: ${equipo.estadio}<br>
              Ciudad: ${equipo.ciudad}
            </p>
            <p class="top-scorer">
              Máximo goleador: ${equipo.maximoGoleador}
            </p>
            <p class="championships">
              Campeonatos de liga: ${equipo.campeonatos}
            </p>
          </div>
        </div>
      `;
    }

    function cargarEquipos() {
      const teamGrid = document.getElementById('teamGrid');
      equipos.sort((a, b) => a.nombre.localeCompare(b.nombre)).forEach(equipo => {

    document.addEventListener('DOMContentLoaded', cargarEquipos);
